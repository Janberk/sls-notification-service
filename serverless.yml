service:
  name: notification-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

custom:
  profiles:
    dev: slscourse

provider:
  name: aws
  profile: ${self:custom.profiles.${sls:stage}}
  runtime: nodejs14.x
  region: eu-central-1
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - ${file(iam/SendMailIAM.yml):SendMailIAM}

functions:
  sendMail:
    handler: src/handlers/sendMail.handler
